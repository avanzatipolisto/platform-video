{% extends 'base.html' %}
{% block title %} show content {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center text-center">
        <div class='col m-6'>
            <p> <img class="img-fluid" src="{{ url_for('static', filename=content[5]) }}" alt="{{ content[3] }}" style="max-height: 500px;"/></p>
        </div>
        <div class='col m-6 align-self-center'>
            <p><b>title: {{ content[3] }}</b></p>
            <p>type: {{ content[1] }}</p>
            <p>genre: {{ content[2] }}</p>
            <p>year: {{ content[4] }}</p>
            <p>clicks: {{ content[6] }}</p>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class='col m-6 m-auto align-self-center'>
            <a href="/users/add_user_content/{{content[0]}}" class="btn btn-danger m-2"><i class="bi bi-heart-fill"></i> Add to favorites</a>
            <a href="https://www.youtube.com/@kikemadrigal9434" class="btn btn-warning m-2" target="_blank"><i class="bi bi-play-fill"></i> Play</a>
        </div>
    </div>
</div>
{% endblock %}
